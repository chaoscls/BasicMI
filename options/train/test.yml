# general settings
name: test
model_type: DSUNETModel
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: train
    type: Artery18TrainDataset
    dataroot: experiments/dataset/debug/train
    # transforms
    a_min: -1200.0
    a_max: 400.0
    b_min: 0.0
    b_max: 1.0
    space: [1.0, 1.0, 1.6]
    spatial_size: [256, 256, 192]
    # CropForegroundd
    source_key: label
    margin: 10
    RandFlipd_prob: 0.2
    num_samples: 1
    # RandRotate
    rotate_prob: 0.3
    rotate_range: 0.785
    # other
    enlarge_ratio: 1
    dataset_type: cache
    cache_rate: 1.0  # if use cache dataset
    # data loader
    use_shuffle: true
    workers: 0
    batch_size_per_gpu: 2
    pin_memory: true
    prefetch_mode: cuda

  val:
    name: validation
    type: Artery18ValidationDataset
    dataroot: experiments/dataset/debug/val
    # transforms
    a_min: -1200.0
    a_max: 400.0
    b_min: 0.0
    b_max: 1.0
    space: [1.0, 1.0, 1.6]
    # CropForegroundd
    source_key: label
    margin: 10
    # other
    valid_num: ~
    dataset_type: cache
    cache_rate: 1.0  # if use cache dataset
    # data loader
    workers: 4
    pin_memory: true
    
  val_train:
    name: validation(train)
    type: Artery18ValidationDataset
    dataroot: experiments/dataset/debug/train
    # transforms
    a_min: -1200.0
    a_max: 400.0
    b_min: 0.0
    b_max: 1.0
    space: [1.0, 1.0, 1.6]
    # CropForegroundd
    source_key: label
    margin: 10
    # other
    valid_num: ~
    dataset_type: cache
    cache_rate: 1.0  # if use cache dataset
    # data loader
    workers: 4
    pin_memory: true


# network structures
network:
  type: DSUNet
  spatial_dims: 3
  in_channels: 1
  out_channels: 19
  channels: [32, 64, 128, 256, 512]
  strides: [2, 2, 2, 2]
  num_res_units: 2
  act: LEAKYRELU
  norm: INSTANCE

# path
path:
  pretrain_network: ~
  param_key: params
  strict_load: ~
  # resume
  resume_state: ~

# training settings
train:
  optim:
    type: Adam
    lr: !!float 1e-3
    weight_decay: !!float 1e-5

  scheduler:
    type: MultiStepLR 
    milestones: [20, 40, 60, 80]
    gamma: 0.5
    
    # type: CosineAnnealingRestartLR 
    # periods: [10, 10, 10, 10]
    # restart_weights: [1.0, 0.5, 0.5, 0.5]

  # total_iter: 40000
  # warmup_iter: 200

  total_iter: 100
  warmup_iter: 10
  acc_step_num: 1

  # losses
  losses_opt:
    # dice loss
    dice_opt:
      type: DiceLoss
      include_background: true
      to_onehot_y: true
      softmax: true
      loss_weight: !!float 1
      reduction: mean

# validation settings
val:
  val_freq: !!float 5
  save_img: false
  pbar: true

  model_inferer:
    sw_batch_size: 4
    infer_overlap: 0.2
    roi_size: [256, 256, 192]

  metrics:
    dice: # metric name
      type: DiceMetric
      to_onehot: 19
      include_background: true
      reduction: mean
      get_not_nans: false

# logging settings
logger:
  print_freq: 1
  save_checkpoint_freq: !!float 500
  use_tb_logger: true

# dist training settings
dist_params:
  backend: nccl
  port: 29500

find_unused_parameters: true
